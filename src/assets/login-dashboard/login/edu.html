<body>
    
    <div class="login">
        <div class="login-container">
            <div class="left-side">
                <span>Educational Sector</span>
                <p>From all levels of education, from primary to university.</p>
            </div>
            <div class="logins">
                <div class="sign-in-up">
                    <span onclick="signin()" id="in">Sign In</span>
                    <span onclick="signup()" id="up">Sign Up</span>
                </div>
                <div class="login-form" >
                    <form action="">
                        <!-- E-mail -->
                        <input type="email" placeholder="E-mail" id="email" >
                        <!-- <label for="email" placeholder="E-mail"></label> -->
                <!-- Password -->
                <input type="password" placeholder="Password" id="password">
                <!-- <label for="password" placeholder="Password"></label> -->
                
                <!-- Submit Button -->
                <button  type="submit" onclick="login()" >Login</button>

            </form>
        </div>
            <div class="signup-form" >
               <form action="">

                   <label for="">Personal Information</label>
                   <div class="flex">
                       
                       <!-- First name -->
                       <input type="text" placeholder="First Name" style="margin-right: 10px;">
                       
                       <!-- Last Name -->
                       <input type="text" placeholder="Last Name">
                       
                    </div>
                    
                    <!-- Educational Name -->
                    
                    <label for="">Educational Information</label>
                    <div class="flex">
                        <input type="text" placeholder="Institution Name" style="margin-right: 10px;">
                        
                        <!-- ID -->
                        <input type="text" placeholder="ID Number">
                        
                    </div>
