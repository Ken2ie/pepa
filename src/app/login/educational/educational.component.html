<div class="login">
    <div class="login-container">
        <div class="left-side">
            <span>Educational Sector</span>
            <p>From all levels of education, from primary to university.</p>
        </div>
        <div class="logins">
            <div class="sign-in-up">
                <span (click)="signin()" id="in">Sign In</span>
                <span (click)="signup()" id="up">Sign Up</span>
            </div>
            <div class="login-form" *ngIf="signIn">
               <form action="">
                   <!-- E-mail -->
                <input type="email" placeholder="E-mail" name="email" [(ngModel)]="email">
                <!-- <label for="email" placeholder="E-mail"></label> -->
                <!-- Password -->
                <input type="password" placeholder="Password" name="password" [(ngModel)]="password">
                <!-- <label for="password" placeholder="Password"></label> -->

                <!-- Submit Button -->
                <button  type="submit" >Login</button>
                <a><!--<img src="https://companieslogo.com/img/orig/GOOG-0ed88f7c.png?t=1633218227" alt="">--> <i class='bx bxl-google'></i> <span>Login with Google</span></a>
               </form>
            </div>
            <div class="signup-form" *ngIf="signUp">
               <form action="">

                   <label for="">Personal Information</label>
                <div class="flex">
                    
                    <!-- First name -->
                    <input type="text" placeholder="First Name" style="margin-right: 10px;">

                   <!-- Last Name -->
                    <input type="text" placeholder="Last Name">

                </div>
                
                <!-- Educational Name -->
                
                <label for="">Educational Information</label>
                <div class="flex">
                    <input type="text" placeholder="Institution Name" style="margin-right: 10px;">
                    
                    <!-- ID -->
                    <input type="text" placeholder="ID Number">
                    
                </div>
                
                
                <!-- E-mail -->
                <label for="">Setting Up Account</label>
                <input type="email" placeholder="E-mail" name="email" [(ngModel)]="email">
                <!-- <label for="email" placeholder="E-mail"></label> -->


                <!-- Password -->
                <input type="password" placeholder="Password" name="password" [(ngModel)]="password">
                <!-- <label for="password" placeholder="Password"></label> -->

                <!-- Submit Button -->
                <button type="submit"  >Register</button>
                <!-- <a><img src="https://companieslogo.com/img/orig/GOOG-0ed88f7c.png?t=1633218227" alt=""> <i class='bx bxl-google'></i> <span>Sign Up with Google</span></a> -->
               </form>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
